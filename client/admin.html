<!-- Modal -->
<div class="modal fade" id="ThSP" tabindex="-1" role="dialog" aria-labelledby="ThSPLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ThSPLabel">Thêm sản phảm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form id="addSanPhamForm">
            <div class="form-group">
               <label for="addTenSanPham">Tên sản phẩm</label>
               <input type="text" class="form-control" id="addTenSanPham" placeholder="Tên sản phẩm">
            </div>
            <div class="form-group">
               <label for="addGiaSanPham">Giá sản phẩm</label>
               <input type="number" step="0.01" class="form-control" id="addGiaSanPham" placeholder="Giá sản phẩm">
            </div>
            <button type="button" id="addSPButton" class="btn btn-primary">Thêm vé</button>
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
